<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexing</title>
</head>
<style>
    .contanier-1 {
        display: flex;
        width: 300px;
        height: 300px;

    }

    .contanier-1 div {
        border: 2px solid black;
        flex: 1;
    }

    .player {
        flex: 3;
    }
</style>

<body>
    <div class="contanier-1">
        <div class="player1" class='player'></div>
        <div class="3by6-boxes-1" class='container-2'></div>
        <div class="player2" class='player'></div>
        <div class="player3" class='player'></div>
        <div class="3by6-boxes-2"></div>
        <div class="player4" class='player'></div>

    </div>

</body>

</html>
